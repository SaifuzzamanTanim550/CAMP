steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/frontend-image:$COMMIT_SHA', '-f', 'frontend/Dockerfile.frontend', 'frontend']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/frontend-image:$COMMIT_SHA']

- name: 'gcr.io/cloud-builders/gcloud'
  args: [
    'run', 'deploy', 'camp-service',
    '--image', 'gcr.io/$PROJECT_ID/frontend-image:$COMMIT_SHA',
    '--region', 'us-east4',
    '--allow-unauthenticated',
    '--service-account', 'camp-477922@appspot.gserviceaccount.com'
  ]

- name: Authenticate to GCP
  run: 
    echo "${{ secrets.GCP_KEY }}" > gcp-key.json
    export GOOGLE_APPLICATION_CREDENTIALS=gcp-key.json

- name: 'python:3.11'
  entrypoint: python
  args: ['backend/scripts/merge_chunks.py']
  env:
    - 'GOOGLE_APPLICATION_CREDENTIALS=/workspace/gcp-key.json'
  secretEnv: ['GCP_KEY']

- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'crime_dataset.parquet', 'gs://my-dataset-bucket/']
  secretEnv: ['GCP_KEY']

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/backend-image:$COMMIT_SHA', '-f', 'backend/Dockerfile.backend', 'backend']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/backend-image:$COMMIT_SHA']

- name: 'gcr.io/cloud-builders/gcloud'
  args: [
    'run', 'deploy', 'camp-service',
    '--image', 'gcr.io/$PROJECT_ID/backend-image:$COMMIT_SHA',
    '--region', 'us-east4',
    '--allow-unauthenticated',
    '--service-account', 'camp-477922@appspot.gserviceaccount.com'
  ]

serviceAccount: camp-477922@appspot.gserviceaccount.com
options:
  logging: CLOUD_LOGGING_ONLY

availableSecrets:
  secretManager:
    - versionName: projects/camp-477922/secrets/gcp-key/versions/latest
      env: 'GCP_KEY'
